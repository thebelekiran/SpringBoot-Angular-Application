<div class="container">
    
<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<table class="table">
<thead>
    <tr>
        <th>description</th>
        <th>Target Date</th>
        <th>Is completed?</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>
</thead>
<tbody>
        <!-- loop for(Todo todo: todos) -->
    <tr *ngFor='let todo of todos'>
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase | lowercase}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)='updateTodo(todo.id)' class="btn btn-success">Update</button> </td>
        <td><button (click)='deleteTodo(todo.id)' class="btn btn-warning">Delete</button> </td>
    </tr>
</tbody>
</table>

<div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>

</div>
